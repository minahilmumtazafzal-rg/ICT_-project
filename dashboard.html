<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #e0e7ff; /* light blue-gray */
      color: #1e3a8a; /* dark blue text */
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #3b82f6; /* primary blue */
      margin-bottom: 10px;
    }

    p {
      color: #1e40af;
      margin-bottom: 30px;
    }

    /* Summary cards */
    .summary {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .card {
      flex: 1;
      min-width: 200px;
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #3b82f6; /* blue heading */
    }

    .card p {
      font-size: 1.2rem;
      font-weight: bold;
      color: #1e40af; /* dark blue */
      margin: 0;
    }

    /* Form */
    form {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    input, select {
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #3b82f6; /* blue border */
      font-size: 1rem;
      flex: 1;
      min-width: 150px;
      color: #1e3a8a;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(37,99,235,0.5);
    }

    button {
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      background-color: #3b82f6;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3b82f6; /* blue header */
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f0f4f8; /* light gray-blue */
    }

    /* Responsive */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
      .summary {
        flex-direction: column;
      }
    }
header{
  width: 100%;
  background: #2563eb;
}

.navbar{
  max-width: 1200px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.logo{
  font-size: 1.6rem;
  font-weight: bold;
}

.nav-links{
  list-style: none;
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-links li{
  position: relative;
}

.nav-links li a{
  text-decoration: none;
  color: white;
  padding: 8px 12px;
  display: block;
  border-radius: 6px;
}

.nav-links li a:hover{
  background: white;
  color: #2563eb;
}

/* Buttons */
.btn.login{
  background: white;
  color: #2563eb;
}

.btn.signup{
  background: #1e40af;
}

/* Dropdown */
.dropdown-menu{
  position: absolute;
  top: 40px;
  left: 0;
  background: white;
  list-style: none;
  padding: 10px 0;
  border-radius: 10px;
  min-width: 180px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  display: none;
  z-index: 5;
}

.dropdown-menu li a{
  color: #2563eb;
  padding: 10px 15px;
}

.dropdown-menu li a:hover{
  background: #2563eb;
  color: white;
}

/* Show dropdown on hover (Desktop) */
.dropdown:hover .dropdown-menu{
  display: block;
}

/* Responsive */
.menu-btn{
  font-size: 28px;
  display: none;
  cursor: pointer;
}

@media(max-width: 900px){
  .nav-links{
    position: absolute;
    right: 0;
    top: 70px;
    width: 100%;
    background: #2563eb;
    flex-direction: column;
    text-align: center;
    padding: 15px 0;
    display: none;
  }

  .nav-links li{
    width: 100%;
  }

  .dropdown-menu{
    position: static;
    box-shadow: none;
    background: #1e40af;
    border-radius: 0;
  }

  .dropdown-menu li a{
    color: white;
  }

  .menu-btn{
    display: block;
  }
}

  </style>
</head>
<body>
<header>

    <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

</header>

  <div class="container">
    <h1>Dashboard</h1>
    <p>Manage your transactions and view your financial overview.</p>

    <!-- Summary Cards -->
    <div class="summary">
      <div class="card">
        <h2>Total Balance</h2>
        <p id="totalBalance">$0</p>
      </div>
      <div class="card">
        <h2>Total Expenses</h2>
        <p id="totalExpenses">$0</p>
      </div>
      <div class="card">
        <h2>Total Saved</h2>
        <p id="totalSaved">$0</p>
      </div>
    </div>

    <!-- Expense Tracker Form -->
    <form id="expenseForm">
      <input type="text" id="item" placeholder="Item" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <input type="date" id="date" required>
      <button type="submit">Add Transaction</button>
    </form>

    <!-- Expense Table -->
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Item</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Transactions will appear here -->
      </tbody>
    </table>
  </div>




  <script>
    const form = document.getElementById('expenseForm');
    const tableBody = document.querySelector('#expenseTable tbody');

    let totalBalance = 0;
    let totalExpenses = 0;
    let totalSaved = 0;

    const totalBalanceEl = document.getElementById('totalBalance');
    const totalExpensesEl = document.getElementById('totalExpenses');
    const totalSavedEl = document.getElementById('totalSaved');

    function updateSummary() {
      totalBalanceEl.textContent = `$${totalBalance.toFixed(2)}`;
      totalExpensesEl.textContent = `$${totalExpenses.toFixed(2)}`;
      totalSavedEl.textContent = `$${totalSaved.toFixed(2)}`;
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const item = document.getElementById('item').value;
      const amount = parseFloat(document.getElementById('amount').value);
      const date = document.getElementById('date').value;

      if(!item || !amount || !date) return;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${date}</td>
        <td>${item}</td>
        <td>$${amount.toFixed(2)}</td>
        <td><button onclick="deleteRow(this, ${amount})">Delete</button></td>
      `;
      tableBody.appendChild(row);

      // Update totals
      totalExpenses += amount;
      totalBalance += amount; 
      totalSaved = totalBalance - totalExpenses;
      updateSummary();

      form.reset();
    });

    function deleteRow(button, amount) {
      const row = button.parentElement.parentElement;
      row.remove();

      // Update totals
      totalExpenses -= amount;
      totalBalance -= amount;
      totalSaved = totalBalance - totalExpenses;
      updateSummary();
    }

    // Initialize summary
    updateSummary();
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}


  </script>
