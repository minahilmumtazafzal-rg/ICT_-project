<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - FinTrack</title>
<link rel="icon" type="image/png" href="ft.png">
  <style>
header{
  width: 100%;
  background: #2563eb;
position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
}

.navbar{
  max-width: 1200px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  color: white;
}

.logo{
  font-size: 1.6rem;
  font-weight: bold;
}

.nav-links{
  list-style: none;
  display: flex;
  gap: 20px;
  align-items: center;
}

.nav-links li{
  position: relative;
}

.nav-links li a{
  text-decoration: none;
  color: white;
  padding: 8px 12px;
  display: block;
  border-radius: 6px;
}

.nav-links li a:hover{
  background: white;
  color: #2563eb;
}

/* Buttons */
.btn.login{
  background: white;
  color: #2563eb;
}

.btn.signup{
  background: #1e40af;
}

/* Dropdown */
.dropdown-menu{
  position: absolute;
  top: 40px;
  left: 0;
  background: white;
  list-style: none;
  padding: 10px 0;
  border-radius: 10px;
  min-width: 180px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.15);
  display: none;
  z-index: 5;
}

.dropdown-menu li a{
  color: #2563eb;
  padding: 10px 15px;
}

.dropdown-menu li a:hover{
  background: #2563eb;
  color: white;
}

/* Show dropdown on hover (Desktop) */
.dropdown:hover .dropdown-menu{
  display: block;
}

/* Responsive */
.menu-btn{
  font-size: 28px;
  display: none;
  cursor: pointer;
}

@media(max-width: 900px){
  .nav-links{
    position: absolute;
    right: 0;
    top: 70px;
    width: 100%;
    background: #2563eb;
    flex-direction: column;
    text-align: center;
    padding: 15px 0;
    display: none;
  }

  .nav-links li{
    width: 100%;
  }

  .dropdown-menu{
    position: static;
    box-shadow: none;
    background: #1e40af;
    border-radius: 0;
  }

  .dropdown-menu li a{
    color: white;
  }

  .menu-btn{
    display: block;
  }
}
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #e0e7ff; /* light gray-blue */
      
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
 margin: 120px auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      color: #3b82f6; /* primary blue */
      margin-bottom: 10px;
      font-family: 'Outfit', sans-serif;
    }

    p.description {
      text-align: center;
      color: #1e40af; /* dark blue */
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .grid {
      display: flex;
      gap: 10px;
    }

    .grid input {
      flex: 1;
    }

    label {
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #1e3a8a; /* dark blue labels */
    }

    input {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #3b82f6; /* blue border */
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
    }

    button {
      padding: 12px;
      border-radius: 10px;
      border: none;
      background-color: #3b82f6; /* primary blue */
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2563eb;
    }

    .login-text {
      text-align: center;
      font-size: 0.9rem;
      color: #1e3a8a; /* dark blue text */
      margin-top: 20px;
    }

    .login-text a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: bold;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .grid {
        flex-direction: column;
      }
    }


  </style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="logo">FinTrack</div>

    <ul class="nav-links" id="menu">

      <li><a href="landing.html">Home</a></li>
      <li><a href="about.html">About</a></li>

      <li><a href="services.html">Services</a></li>
     <li><a href="tools.html">Tools</a></li>

      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>

      <li><a href="login.html" class="btn login">Login</a></li>
      <li><a href="signup.html" class="btn signup">Signup</a></li>
    </ul>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>
  </nav>
</header>

  <div class="card">
    <h2>Create an Account</h2>
    <p class="description">Enter your information to get started with FinTrack</p>

    <form id="signupForm">
      <div class="grid">
        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" placeholder="Max" required>
        </div>
        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" placeholder="Robinson" required>
        </div>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="m@example.com" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" required>
      </div>

      <button type="submit">Create Account</button>
    </form>

    <div class="login-text">
      Already have an account? <a href="login.html">Log in</a>
<a href="landing.html">← Back to Home</a>
    </div>
  </div>


  <script>
    const form = document.getElementById('signupForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if(firstName && lastName && email && password){
        alert(`Account created successfully for ${firstName} ${lastName}`);
        window.location.href = 'login.html';
      } else {
        alert('Please fill in all fields.');
      }
    });
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
  </script>

</body>
</html>
