  <div class="container">
    <h1>Productivity Tools</h1>
    <p>Stay organized and focused with our integrated productivity suite.</p>

    <div class="grid">
      <!-- Todo List -->
      <div class="tool-card" id="todoList">
        <h2>Todo List</h2>
        <input type="text" id="taskInput" placeholder="New task">
        <button id="addTask">Add</button>
        <ul id="tasks"></ul>
      </div>

      <!-- Countdown Timer -->
      <div class="tool-card" id="countdown">
        <h2>Countdown Timer</h2>
        <input type="number" id="minutes" placeholder="Minutes" min="0">
        <button id="startTimer">Start</button>
        <div id="timerDisplay">00:00</div>
      </div>
    </div>

    <!-- Image Modal -->
    <div class="image-card">
      <h2>Inspiration Corner</h2>
      <img id="previewImage" src="img9.jpeg">
      <p>Click image to enlarge</p>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <span class="close-modal" id="closeModal">&times;</span>
    <img id="modalImage" src="" alt="Enlarged">
  </div>

  <script>
    // Todo List
    const taskInput = document.getElementById('taskInput');
    const addTaskBtn = document.getElementById('addTask');
    const tasksUl = document.getElementById('tasks');

    addTaskBtn.addEventListener('click', () => {
      const task = taskInput.value.trim();
      if(task) {
        const li = document.createElement('li');
        li.textContent = task;
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.onclick = () => li.remove();
        li.appendChild(delBtn);
        tasksUl.appendChild(li);
        taskInput.value = '';
      }
    });

    // Countdown Timer
    let timer;
    const startBtn = document.getElementById('startTimer');
    const timerDisplay = document.getElementById('timerDisplay');

    startBtn.addEventListener('click', () => {
      clearInterval(timer);
      let mins = parseInt(document.getElementById('minutes').value);
      if(isNaN(mins) || mins <= 0) return;
      let timeLeft = mins * 60;

      timerDisplay.textContent = `${mins.toString().padStart(2,'0')}:00`;

      timer = setInterval(() => {
        if(timeLeft <= 0){
          clearInterval(timer);
          alert('Time is up!');
          return;
        }
        timeLeft--;
        const m = Math.floor(timeLeft / 60);
        const s = timeLeft % 60;
        timerDisplay.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      }, 1000);
    });

    // Image Modal
    const previewImage = document.getElementById('previewImage');
    const modal = document.getElementById('imageModal');
    const modalImage = document.getElementById('modalImage');
    const closeModal = document.getElementById('closeModal');

    previewImage.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImage.src = previewImage.src;
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if(e.target == modal) modal.style.display = 'none';
    });
function toggleMenu(){
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
}
  </script>
